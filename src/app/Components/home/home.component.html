<div class="background">
  <div class="container">
    <h1 class="heading">Vehicle Service <span></span></h1>
    <h3 style="color: white;">Best Cars & Bikes With Affordable Prices <span></span></h3>
    <button class="btn btn-outline-light btn-lg" routerLink="/about">Know More</button>
  </div>
</div>

<div class="container1 py-4">
  <div class="text-center">
  <h3 class="py-4">All brands</h3>
  <div class="btn-group btn-group-toggle pb-4"  data-toggle="buttons">
      <button class="btn btn-danger px-5" autocomplete="off" (click)="clickBike()">Bike</button>

      <button class="btn btn-primary px-5 mx-2" (click)="clickCar()" autocomplete="off">Car</button>
  </div>
</div>
<div class="container">
  <div class="card-group py-2" *ngIf="viewbike">
    <div class="row">
      <ng-container *ngFor="let b of bike">
        <div class="col-sm-4 col-md-3 col-lg-3 col-xl-2">
        <div class="card mb-4" >
          <img src="{{b.img}}" class="img-fluid" alt="{{b.alt}}">
          <span>{{b.alt}}</span>
        </div>
      </div>
      </ng-container>
    </div>
  </div>
  <div class="card-group py-2" *ngIf="viewcar">
    <div class="row">
      <ng-container *ngFor="let c of car">
        <div class="col-sm-4 col-md-3 col-lg-3 col-xl-2">
        <div class="card mb-4" >
          <img src="{{c.img}}" class="img-fluid" alt="{{c.alt}}">
          <span>{{c.alt}}</span>
        </div>
      </div>
      </ng-container>
    </div>
  </div>
</div>
</div>
<app-featured></app-featured>
