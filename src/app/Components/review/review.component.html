<span>&nbsp;</span>
<div>
  <div>
    <div class="container py-5" style="width: 80%;">
      <div class="row">
        <ng-container *ngFor="let v of first_eight">
          <div class="col-xl-3 col-lg-4 col-md-6 col-sm-12">
            <div class="card text-center">
              <img src="assets/unknown.jpg" style="border-radius: 50%;" class="card-img-top" alt="">
              <div class="card-body">
                <h5>{{v.name}}</h5>
                <span class="text-warning"><i class="bi bi-star-fill"></i> {{v.rating}}/5</span>
                <p>{{v.comment}}</p>
              </div>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
    <div class="collapse" id="collapseExample">
      <div class="card card-body">
        <div class="container py-5" style="width: 100%;">
          <div class="row">
            <ng-container *ngFor="let v of others">
              <div class="col-xl-3 col-lg-4 col-md-6 col-sm-12">
                <div class="card text-center">
                  <img src="assets/unknown.jpg" style="border-radius: 50%;" class="card-img-top" alt="">
                  <div class="card-body">
                    <h5>{{v.name}}</h5>
                    <span class="text-warning"><i class="bi bi-star-fill"></i> {{v.rating}}/5</span>
                    <p>{{v.comment}}</p>
                  </div>
                </div>
              </div>
            </ng-container>
          </div>
        </div>
      </div>
    </div>
    <p class="collapse-button">
      <a class="btn btn-primary btn-lg" data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false"
        aria-controls="collapseExample" (click)="onView()">
        {{view}}
      </a>
    </p>
  </div>
</div>
<span>&nbsp;</span>
